<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/misc/icon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="./css/game.css">

    <title>Dungeons & Pixels</title>
</head>

<body>
    <h1><img src="assets/misc/banner.png" alt="Dungeons & Pixels"></h1>
    
    <audio id="musicaFondo" loop>
        <source src="src/musica/prueba.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const musica = document.getElementById("musicaFondo");

            // Intentar reproducir la música al cargar la página
            musica.play().catch(error => {
                console.log("Error al reproducir la música automáticamente:", error);
            });

            // Asegurar que la música sigue en bucle manualmente
            musica.addEventListener("ended", function () {
                musica.currentTime = 0;
                musica.play();
            });
        });
    </script>
    
    <script src="./src/game.js" type="module">


    </script>
    <!-- El juego irá dentro de este <div> por la propiedad `parent` que pasamos `new Phaser.Game` -->
    <div id="juego"></div>
    <p><center><a href="https://github.com/DiegoMontero747/DVMTW24-25">Repositorio de GitHub</a></center></p>
</body>

</html>
